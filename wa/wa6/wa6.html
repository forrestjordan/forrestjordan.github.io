<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wa6</title>
    <link rel="stylesheet" href="wa6-style.css">
</head>
<body>
    <article>
        <!-- Main image container -->
        <div class="main-image">
            <!-- Gradient overlay behind UCI logo -->
            <div class="gradient-overlay"></div>

            <!-- UCI Logo overlay -->
            <div class="uci-logo-overlay">
                <img src="UCI-Logo.png" alt="UCI Logo">
            </div>

            <!-- Left lines overlay -->
            <div class="left-lines-overlay">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <!-- Text boxes overlay next to the lines -->
            <div class="text-boxes-overlay">
                <div class="black-box">6:27:30</div>
                <div class="white-box">42.410 km/h</div>
            </div>
        </div>
    </article>
</body>
</html>
